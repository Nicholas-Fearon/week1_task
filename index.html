<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Week 1: Website Build out</title>
  </head>
  <body>
    <header>
      <h1>SPACEY</h1>
      <nav>
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#space-flight">Space Flight</a>
        <a href="#rockets">ROCKETS</a>
        <a href="#pricing">PRICING</a>
      </nav>
    </header>
    <main>
      <section id="home" class="feature image-galaxy">
        <div class="section-info">
          <h2 class="section-info-tagline">Recent launch</h2>
          <h1 class="section-info-tag-heading">Shipflight video</h1>
          <a
            class="section-info-tag-link"
            href="https://www.youtube.com/watch?v=DnM6Nfcz7hc"
            target="_blank"
            >Watch Video</a
          >
        </div>
      </section>

      <section id="about" class="feature image-about">
        <div class="section-info">
          <h2 class="section-info-tagline">About</h2>
          <h1 class="section-info-tag-heading">Future Spaceflight</h1>
          <a
            class="section-info-tag-link"
            href="https://www.nationalgeographic.com/science/article/future-spaceflight"
            target="_blank"
            >Read more</a
          >
        </div>
      </section>

      <section id="space-flight" class="feature image-landscape">
        <div class="section-info">
          <h2 class="section-info-tagline">Buy Tickets</h2>
          <h1 class="section-info-tag-heading">Spaceflight experience!</h1>
          <a
            class="section-info-tag-link"
            href="https://www.intotheblue.co.uk/experiences/space-flight/"
            target="_blank"
            >Read more</a
          >
        </div>
      </section>

      <section id="rockets" class="feature image-rocket">
        <div class="section-info">
          <h2 class="section-info-tagline">Rockets</h2>
          <h1 class="section-info-tag-heading">See Earth from the clouds</h1>
          <a
            class="section-info-tag-link"
            href="https://www.nasa.gov/humans-in-space/spaceships-and-rockets/"
            target="_blank"
            >Read more</a
          >
        </div>
      </section>

      <section id="pricing" class="feature image-eclipse">
        <div class="section-info">
          <h2 class="section-info-tagline">Pricing</h2>
          <h1 class="section-info-tag-heading">Cheaper than you think!</h1>
          <a
            class="section-info-tag-link"
            href="https://skift.com/2024/06/07/virgin-galactic-to-launch-space-tourism-flight-as-waiting-lists-grow/#:~:text=The%20passengers%2C%20whose%20identities%20were,disclose%20what%20passengers%20truly%20paid."
            target="_blank"
            >Read more</a
          >
        </div>
      </section>

      <section class="back-to-top">
        <button><a href="#home">Back to Top</a></button>
      </section>

      <audio controls autoplay>
        <source
          src="./assets/Clean Soul - Calming - Kevin MacLeod.mp3"
          type="audio/ogg"
        />
        <source
          src="./assets/Clean Soul - Calming - Kevin MacLeod.mp3"
          type="audio/mpeg"
        />
      </audio>
    </main>
    <footer>
      &copy 2024 Nick Fearon

      <a href="https://www.facebook.com/NASA/" target="_blank"
        ><img
          class="fb-icon"
          src="/assets/icons8-facebook-24.png"
          alt="facebook icon"
      /></a>

      <a href="https://www.instagram.com/nasa/?hl=en" target="_blank"
        ><img
          class="insta-icon"
          src="./assets/icons8-instagram-24.png"
          alt="instagram icon"
      /></a>
    </footer>
  </body>
</html>
